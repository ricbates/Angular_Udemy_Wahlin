<!doctype html>
<html ng-app>
<head>
    <title>Iterating Over Data</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
    <body ng-controller="customersApp3">
    <div style="margin:10px 50px;">
    <h2>Customers filtered and formatted</h2>
        Filter [name]: <input type="text" ng-model="customerFilter.name" />
    <br /><br />
    <table>
        <tr>
            <th ng-click="sortBy='name';reverse=!reverse">Name</th>
            <th ng-click="sortBy='city';reverse=!reverse">City</th>
            <th ng-click="sortBy='orderTotal';reverse=!reverse">Order Total</th>
            <th ng-click="sortBy='joined';reverse=!reverse">Joined</th>
        </tr>
        <tr ng-repeat="cust in ctrl.customers | filter:customerFilter | orderBy:sortBy:reverse">
            <td>{{ cust.name }}</td>
            <td>{{ cust.city }}</td>
            <td>{{ cust.orderTotal | currency }}</td>
            <td>{{ cust.joined | date }}</td>
        </tr>
    </table>
        <span>Total customers:{{ctrl.customers.length}}</span>
    </div>
    <script src="angular.js"></script>
    <script src="app/controllers/customersController.js"></script>
</body>
</html>
