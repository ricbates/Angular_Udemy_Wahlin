<!DOCTYPE html>
<html ng-app>
<head>
    <title>Data Repeating</title>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta name="keywords" content="">
</head>
    <body ng-init="people=[{name:'John', city:'Chandler'}, {name:'Tina', city:'New York'}, {name:'Dave', city:'Seattle'}]">

        <ul>
            <li ng-repeat="person in people">{{ person.name }} {{ person.city }}</li>
        </ul>
        <br />
        <table>
            <tr>
                <td>Name</td>
                <td>City</td>
            </tr>
            <tr ng-repeat="person in people">
                <td>{{ person.name }}</td>
                <td>{{ person.city }}</td>
            </tr>
        </table>

        <script src="js/angular.js"></script>
</body>
</html>
